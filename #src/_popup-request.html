<div class="popup-request popup ">
    <div class="popup-request__container popup__container">
        <div class="popup-request__body popup__body">
            <div class="popup-request__content popup__content">
                <h3 class="popup-request__name">
                    Login to continue
                </h3>
                <form action="#" method="post" class="popup-request__form request-form">
                    <div class="request-form__email-block email-block">
                        <label for="email" class="email-block__label">
                            Email
                        </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="request-form__password-block password-block">
                        <label for="password" class="email-block__label">
                            Password
                        </label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="request-form__options-block options-block">
                        <div class="options-block__show">
                            <label for="show-password" class="options-block__label">Show password</label>
                            <button class="show-password"><span class="icon-eye-blocked"></span></button>
                        </div>
                        <div class="oprions-block__allow">
                            <input type="checkbox" name="allow-notifications" id="allow-notifications">
                            <label for="allow-notifications">Allow to show notifications</label>
                        </div>
                    </div>
                    <button type="submit" class="request-form__submit-button button button_purple">
                        <div class="button__text">Sign in</div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
